name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finanztracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: src/nuxt-finanztracker_

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/nuxt-finanztracker_/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set test database URL
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/finanztracker_test" >> $GITHUB_ENV

      - name: Generate Prisma Client (test DB)
        run: npx prisma generate --schema=prisma/schema.test.prisma

      - name: Apply Prisma migrations (test DB)
        run: npx prisma db push --schema=prisma/schema.test.prisma

      - name: Run tests
        run: npm run test