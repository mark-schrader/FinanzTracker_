name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/nuxt-finanztracker_

    env:
      DATABASE_URL: "file:./prisma/test.db"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/nuxt-finanztracker_/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Ensure Prisma DB directory exists
        run: mkdir -p prisma

      - name: Generate Prisma Client (TEST)
        run: npx prisma generate --schema=prisma/schema.test.prisma

      - name: Run Prisma migrations (TEST)
        run: npx prisma migrate deploy --schema=prisma/schema.test.prisma

      - name: Run tests
        run: npm test
